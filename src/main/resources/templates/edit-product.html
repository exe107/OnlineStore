<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product form</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 class="text-center">New product</h2>
            <form th:action="@{/products/{productId}(productId=${product.id})}" method="post" th:object="${product}">
                <input type="hidden" name="_method" value="patch" />
                <div class="form-group">
                    <label>Name: </label>
                    <input class="form-control" th:field="*{name}" readonly disabled />
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <textarea class="form-control" th:field="*{description}" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label>URL: </label>
                    <input class="form-control" th:field="*{url}" placeholder="URL" />
                </div>
                <div class="form-group">
                    <label>Category: </label>
                    <input class="form-control" th:value="*{category.name}" readonly disabled />
                </div>
                <div class="form-group">
                    <label>Manufacturer: </label>
                    <input class="form-control" th:value="*{manufacturer.name}" readonly disabled />
                </div>
                <div class="form-group">
                    <label>Price: </label>
                    <input class="form-control" type="number" th:field="*{price}" placeholder="Price" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
